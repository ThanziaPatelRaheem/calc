<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Basic-Calc</title>
</head>

<body>
    <header>
        <h1>Basic Calculator</h1>
    </header>
    <section id="calculator-section">
        <input type="number" name="user-input" id="user-input">
        <div class="display-section">

            <button type="button" name="button" id="add-btn">+</button>
            <button type="button" name="button" id="sub-btn">-</button>
            <button type="button" name="button" id="mul-btn">*</button>
            <button type="button" name="button" id="div-btn">/</button>
            <button type="button" name="button" id="reset-btn">clear</button>
        </div>

    </section>
    <section id="calculator-section">
        <div class="results">
            <div id="calc-description">0</div>
            <div id="cal-output">Result:</div>
        </div>

    </section>

</body>

</html>
